<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body.dark{background:#121212;color:#fff}
.dark .card{background:#1e1e1e;color:#fff}
img{max-width:100%}
</style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3">
  <span class="navbar-brand" data-lang="title">Multi Tools</span>
  <div>
    <button class="btn btn-light btn-sm me-1" onclick="toggleLang()">üåê ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç / English</button>
    <button class="btn btn-light btn-sm" onclick="toggleDark()">üåô</button>
  </div>
</nav>

<div class="container my-3">
<div class="row g-3">

<!-- GST -->
<div class="col-md-4">
<div class="card p-3">
<h5 data-lang="gst">GST Calculator</h5>
<input id="gstAmt" class="form-control mb-2" data-lang-ph="amount" placeholder="Amount">
<input id="gstRate" class="form-control mb-2" data-lang-ph="gstp" placeholder="GST %">
<button class="btn btn-success w-100" data-lang="calculate" onclick="gstCalc()">Calculate</button>
<p id="gstRes" class="mt-2"></p>
</div>
</div>

<!-- SIP -->
<div class="col-md-4">
<div class="card p-3">
<h5 data-lang="sip">SIP Calculator</h5>
<input id="sipAmt" class="form-control mb-2" data-lang-ph="monthly" placeholder="Monthly Amount">
<input id="sipRate" class="form-control mb-2" data-lang-ph="rate" placeholder="Return %">
<input id="sipYears" class="form-control mb-2" data-lang-ph="years" placeholder="Years">
<button class="btn btn-primary w-100" data-lang="calculate" onclick="sipCalc()">Calculate</button>
<p id="sipRes" class="mt-2"></p>
</div>
</div>

<!-- BMI -->
<div class="col-md-4">
<div class="card p-3">
<h5 data-lang="bmi">BMI Calculator</h5>
<input id="weight" class="form-control mb-2" data-lang-ph="weight" placeholder="Weight (kg)">
<input id="height" class="form-control mb-2" data-lang-ph="height" placeholder="Height (cm)">
<button class="btn btn-warning w-100" data-lang="calculate" onclick="bmiCalc()">Calculate</button>
<p id="bmiRes" class="mt-2"></p>
</div>
</div>

<!-- QR -->
<div class="col-md-6">
<div class="card p-3">
<h5 data-lang="qr">QR Generator</h5>
<input id="qrText" class="form-control mb-2" data-lang-ph="qrtext" placeholder="Text / URL">
<button class="btn btn-dark w-100" data-lang="generate" onclick="genQR()">Generate</button>
<img id="qrImg" class="mt-2">
</div>
</div>

<!-- History -->
<div class="col-md-6">
<div class="card p-3">
<h5 data-lang="history">History</h5>
<ul id="history"></ul>
</div>
</div>

</div>
</div>

<script>
// üåô Dark mode
function toggleDark(){
 document.body.classList.toggle("dark");
 localStorage.setItem("dark",document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")=="true") document.body.classList.add("dark");

// üåê Language
let lang=localStorage.getItem("lang")||"en";
const t={
en:{
 title:"Multi Tools",calculate:"Calculate",generate:"Generate",
 gst:"GST Calculator",sip:"SIP Calculator",bmi:"BMI Calculator",
 qr:"QR Generator",history:"History",
 amount:"Amount",gstp:"GST %",monthly:"Monthly Amount",
 rate:"Return %",years:"Years",weight:"Weight (kg)",
 height:"Height (cm)",qrtext:"Text / URL"
},
ta:{
 title:"‡Æ™‡Æ≤ ‡Æï‡Æ∞‡ØÅ‡Æµ‡Æø‡Æï‡Æ≥‡Øç",calculate:"‡Æï‡Æ£‡Æï‡Øç‡Æï‡Æø‡Æü‡ØÅ",generate:"‡Æâ‡Æ∞‡ØÅ‡Æµ‡Ææ‡Æï‡Øç‡Æï‡ØÅ",
 gst:"‡Æú‡Æø‡Æé‡Æ∏‡Øç‡Æü‡Æø ‡Æï‡Æ£‡Æø‡Æ™‡Øç‡Æ™‡Ææ‡Æ©‡Øç",sip:"‡Æé‡Æ∏‡Øç‡Æê‡Æ™‡Æø ‡Æï‡Æ£‡Æø‡Æ™‡Øç‡Æ™‡Ææ‡Æ©‡Øç",bmi:"BMI ‡Æï‡Æ£‡Æø‡Æ™‡Øç‡Æ™‡Ææ‡Æ©‡Øç",
 qr:"QR ‡Æâ‡Æ∞‡ØÅ‡Æµ‡Ææ‡Æï‡Øç‡Æï‡Æø",history:"‡Æµ‡Æ∞‡Æ≤‡Ææ‡Æ±‡ØÅ",
 amount:"‡Æ§‡Øä‡Æï‡Øà",gstp:"‡Æú‡Æø‡Æé‡Æ∏‡Øç‡Æü‡Æø %",monthly:"‡ÆÆ‡Ææ‡Æ§ ‡Æ§‡Øä‡Æï‡Øà",
 rate:"‡Æµ‡Æ∞‡ØÅ‡ÆÆ‡Ææ‡Æ© %",years:"‡ÆÜ‡Æ£‡Øç‡Æü‡ØÅ‡Æï‡Æ≥‡Øç",weight:"‡Æé‡Æü‡Øà (kg)",
 height:"‡Æâ‡ÆØ‡Æ∞‡ÆÆ‡Øç (cm)",qrtext:"‡Æâ‡Æ∞‡Øà / ‡Æá‡Æ£‡Øà‡ÆØ ‡ÆÆ‡ØÅ‡Æï‡Æµ‡Æ∞‡Æø"
}
};
function applyLang(){
 document.querySelectorAll("[data-lang]").forEach(e=>e.innerText=t[lang][e.dataset.lang]);
 document.querySelectorAll("[data-lang-ph]").forEach(e=>e.placeholder=t[lang][e.dataset.langPh]);
 localStorage.setItem("lang",lang);
}
function toggleLang(){lang=lang==="en"?"ta":"en";applyLang();}
applyLang();

// üßÆ Tools + History
function saveH(v){
 let h=JSON.parse(localStorage.getItem("hist")||"[]");
 h.push(v);localStorage.setItem("hist",JSON.stringify(h));loadH();
}
function loadH(){
 history.innerHTML="";
 JSON.parse(localStorage.getItem("hist")||"[]").forEach(i=>history.innerHTML+=`<li>${i}</li>`);
}
loadH();

function gstCalc(){
 let a=+gstAmt.value,r=+gstRate.value;
 let t=a+(a*r/100);
 gstRes.innerText="‚Çπ "+t;
 saveH("GST ‚Çπ"+t);
}
function sipCalc(){
 let p=sipAmt.value,r=sipRate.value/1200,n=sipYears.value*12;
 let fv=p*((Math.pow(1+r,n)-1)/r)*(1+r);
 sipRes.innerText="‚Çπ "+fv.toFixed(0);
 saveH("SIP ‚Çπ"+fv.toFixed(0));
}
function bmiCalc(){
 let h=height.value/100;
 let bmi=(weight.value/(h*h)).toFixed(2);
 bmiRes.innerText=bmi;
 saveH("BMI "+bmi);
}
function genQR(){
 qrImg.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrText.value;
 saveH("QR created");
}
</script>

</body>
</html>
